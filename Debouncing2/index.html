<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Search" onkeyup="betterFunction()" />
  </body>
</html>
<script>
  let counter = 0;
  function debounce() {
    console.log("FETCHING DATA" + " " + counter++);
  }

  function doSomeMagic(cb, ms) {
    let timer;

    return function () {
      if (timer) {
        clearTimeout(timer);
      }
      timer = setTimeout(() => {
        cb();
      }, ms);
    };
  }

  const betterFunction = doSomeMagic(debounce, 500);
</script>
