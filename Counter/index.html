<!DOCTYPE html>
<html lang="en">

<body style="text-align:center">

	<p>COUNTS</p>
	<div id="counter">
		<!-- counts -->
	</div>

	<script>
		let counts=setInterval(updated);
		let upto=0;
		function updated(){
			var count= document.getElementById("counter");
			count.innerHTML=++upto;
			if(upto===1000)
			{
				clearInterval(counts);
			}
		}
	</script>
</body>
</html>
